{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    {# Bootstrap CDN #}

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
        crossorigin="anonymous"
    />

    {# Estilos globales, navbar y footer #}

    <link rel="stylesheet" href="{% static 'css/web/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/web/nav.css' %}" />
    <link rel="stylesheet" href="{% static 'css/web/footer.css' %}" />

    {# Modal de Ingreso #}
    <link rel="stylesheet" href="{% static 'css/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/toastr/toastr.css' %}">

    <link rel="stylesheet" href="{% static 'devextreme/css/dx.common.css' %}">
    <link rel="stylesheet" href="{% static 'devextreme/css/dx.light.compact.css' %}">

    <link 
        rel="icon"
        type="image/x-icon" 
        href="{% static 'img/finsur.ico' %}" />

    {% block extra_css %} 
    
    {% endblock %}

</head>
<body>
    {% block content %} 
    
    {% endblock%}
</body>

    <script type="text/javascript" src="{% static 'js/jquery/jquery.min.js' %}"></script>

    {# JS DevExtreme library #}
    <script type="text/javascript" src="{% static 'devextreme/js/jszip.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'devextreme/js/dx.all.js' %}"></script>
    <script type="text/javascript" src="{% static 'devextreme/js/localization/dx.intl.js' %}"></script>
    <script type="text/javascript" src="{% static 'devextreme/js/localization/dx.messages.es.js' %}"></script>
    <script type="text/javascript" src="{% static 'devextreme/JQcookies.js' %}"></script>

    <!-- Toastr-->
    <script type="text/javascript" src="{% static 'js/toastr/toastr.min.js' %}"></script>

    {# Momment js #}
    <script type="text/javascript" src="{% static 'js/moment/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/web_site_in.js' %}"></script>

    {% block extra_script %} 
    
    {% endblock %}

</html>
